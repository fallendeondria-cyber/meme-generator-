<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Meme Generator</h1>

  <!-- Meme Creation Form -->
  <form id="meme-form">
    <input type="text" id="top-text" placeholder="Top Text" required />
    <input type="text" id="bottom-text" placeholder="Bottom Text" required />
    <input type="url" id="image-url" placeholder="Image URL" required />
    <button type="submit">Generate Meme</button>
  </form>

  <!-- Container where memes will appear -->
  <div id="meme-container"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
